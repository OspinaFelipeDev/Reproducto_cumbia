<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Cumbia</title>
    <link rel="stylesheet" href="./css/grid.css" />
    <link rel="shortcut icon" href="./assets/img/logo-.png" />
  </head>
  <body>
    <aside id="aside" class="aside">
      <div class="close">x</div>
      <div class="aside-container">
        <p id="vol" class="vol">Volume</p>
        <input
          type="range"
          name="volumen"
          id="volume"
          min="0"
          max="1"
          step="0.01"
          value="1"
        />
        <p>Hecho con mucho cariño por:</p>
        <a href="https://ospinafelipedev.github.io/galeria-mi-viaje-mundo/"><p>Andrés Cubilos🧑‍💻 Haz Click Aqui o en el logo👀</p></a>
        <a href="https://github.com/OspinaFelipeDev"><img src="assets/img/logo-.png" alt="Logo de Ospina Dev"></a>
        <a
          class="credits"
          href="https://github.com/BrandonArgel"
        >
          <p>Credits: Sitio creado en base a un proyecto de Brandon Angel <span class="heart">🧑‍💻</span></p>
        </a>
      </div>
    </aside>
    <main>
      <audio
        id="audio"
        src="./assets/audio/Oye mujer.m4a"
        ontimeupdate="updateProgress();"
      ></audio>
      <div class="wrapper">
        <header class="header">
          <img
            id="config"
            class="icon-dots"
            src="./assets/svg/dots.svg"
            alt="Icon dots"
          />
          <h1 class="title">Lo mejor de la cumbia💃!</h1>
        </header>
        <section class="cards">
          <img id="cover" src="./assets/img/Oye mujer - Fenix de Fuego.jpeg" alt="Cover">
        </section>
        <section class="song">
          <div class="song-name">
            <h2 id="title">Dear god - Avenged Sevenfold</h2>
          </div>
          <div class="progress-bar">
            <div id="start" class="start">0:00</div>
            <progress id="progress" value="0" max="100"></progress>
            <div id="end" class="end">0:00</div>
          </div>
        </section>
        <footer class="buttons">
          <div class="bucle">
            <img src="./assets/svg/btn-bucle.svg" alt="Bucle" />
          </div>
          <div class="previous">
            <img src="./assets/svg/btn-previous.svg" alt="Previous" />
          </div>
          <div class="play" id="boton">
            <btn id="play-pause" class="play-pause"></btn>
          </div>
          <div class="next">
            <img src="./assets/svg/btn-next.svg" alt="Next" />
          </div>
          <div class="shift">
            <img src="./assets/svg/btn-shift.svg" alt="Shift" />
          </div>
        </footer>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
